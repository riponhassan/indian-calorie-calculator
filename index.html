<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>HassanChef — Indian Food Calorie Calculator</title>

<!-- Styles -->
<style>
/* same layout styles you already used, kept clean for brevity */
:root{
  --accent:#b76b6b;
  --accent-2:#e6bebe;
  font-family: -apple-system,Roboto,Arial;
}
body { margin:0; background:#fff; color:#222; }
.wrap{ max-width:980px; margin:18px auto; padding:12px; }
.card{ background:#fff; border-radius:14px; box-shadow:0 6px 20px rgba(0,0,0,0.06); }
.header{ background:var(--accent); color:#fff; padding:18px; border-radius:14px 14px 0 0; }
.row{ display:flex; gap:12px; flex-wrap:wrap; }
.col{ flex:1; min-width:200px; }
input,select{ width:100%; padding:10px; border-radius:10px; border:1px solid #ddd; }
.listbox{ position:absolute; left:0; right:0; background:#fff; border:1px solid #eee; 
          border-radius:10px; max-height:240px; overflow:auto; display:none; z-index:50; }
.listbox button{ width:100%; background:#fff; border:0; padding:10px; text-align:left; }
.summary-card{ background:#fff; border:1px solid var(--accent-2); border-radius:10px; padding:12px; }

/* POPUP MODE SELECTOR */
#modePopup {
  position: fixed;
  left:0; right:0; top:0; bottom:0;
  background: rgba(0,0,0,0.5);
  display:none;
  align-items:center; justify-content:center;
  z-index:200;
}
#popupBox {
  background:#fff; padding:20px; border-radius:14px; width:300px;
  box-shadow:0 6px 20px rgba(0,0,0,0.2); text-align:center;
}
.popup-btn {
  display:block; width:100%; padding:12px;
  margin-top:10px; border-radius:10px;
  font-size:16px; font-weight:700; cursor:pointer;
}
.btn-primary{ background:var(--accent); color:#fff; }
.btn-ghost{ background:#fff; border:1px solid #ddd; }
</style>
</head>

<body>

<div id="modePopup">
  <div id="popupBox">
    <h3>Select Cooking Mode</h3>
    <button class="popup-btn btn-primary" onclick="setModeHome()">Home Cooking</button>
    <button class="popup-btn btn-ghost" onclick="setModeRestaurant()">Restaurant Style</button>
    <button class="popup-btn btn-ghost" onclick="closePopup()">Cancel</button>
  </div>
</div>

<div class="wrap">
  <div class="card">
    <div class="header">
      <h1>HassanChef — Indian Food Calorie Calculator</h1>
      <p id="modeLabel">Mode: Home Cooking</p>
    </div>

    <div class="body">
      <div class="row">
        <div class="col">
          <label>Search</label>
          <div style="position:relative;">
            <input id="search" autocomplete="off">
            <div id="suggestions" class="listbox"></div>
          </div>

          <div style="display:flex; gap:10px; margin-top:10px;">
            <div style="flex:1;">
              <label>Qty</label>
              <input id="qty" type="number" value="1">
            </div>
            <div style="width:120px;">
              <label>Unit</label>
              <select id="unit">
                <option value="serving">Serving</option>
                <option value="g">Grams (g)</option>
              </select>
            </div>
          </div>

          <button id="addBtn" class="btn-primary" style="margin-top:10px;">Add</button>
        </div>

        <div class="col">
          <div class="summary-card">
            <h3>Total</h3>
            <div id="summary">0 kcal</div>
            <p>Calories: <span id="sumCal">0</span></p>
            <p>Protein: <span id="sumProt">0</span> g</p>
            <p>Carbs: <span id="sumCarb">0</span> g</p>
            <p>Fat: <span id="sumFat">0</span> g</p>

            <button onclick="openPopup()" class="btn-ghost" style="margin-top:10px;">
              Change Mode
            </button>
          </div>
        </div>
      </div>

      <table id="list">
        <thead>
          <tr><th>Item</th><th>Cal</th><th>P</th><th>C</th><th>F</th><th></th></tr>
        </thead>
        <tbody></tbody>
      </table>

    </div>
  </div>
</div>

<script src="script.js"></script>

<script>
function openPopup(){ document.getElementById("modePopup").style.display="flex"; }
function closePopup(){ document.getElementById("modePopup").style.display="none"; }
</script>

</body>
</html>
