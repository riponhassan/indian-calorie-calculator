<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>HassanChef — Indian Food Calorie Calculator</title>

<style>
/* ============ CLEAN ORIGINAL DESIGN ============ */
:root{
  --accent:#b76b6b;
  --accent2:#e6bebe;
  --muted:#666;
  --radius:14px;
  font-family: -apple-system,Roboto,Arial;
}

body{margin:0;padding:0;background:#fff;color:#222;}
.wrap{max-width:980px;margin:18px auto;padding:12px;}

.card{background:#fff;border-radius:var(--radius);box-shadow:0 8px 20px rgba(0,0,0,0.06);overflow:hidden;}

.header{
  background:linear-gradient(180deg,var(--accent),#b76b6b);
  padding:20px;color:#fff;
}
.header h1{margin:0;font-size:20px;}
.header p{margin:6px 0 0;font-size:13px;}

.body{padding:16px;}

label{font-weight:600;margin-bottom:6px;display:block;}

.row{display:flex;gap:12px;flex-wrap:wrap;}

.col{flex:1;min-width:220px;}

input,select{
  width:100%;padding:10px;border-radius:10px;
  border:1px solid #eee;font-size:15px;
}

.actions{display:flex;gap:10px;margin-top:10px;flex-wrap:wrap;}

.btn{
  padding:10px 14px;border-radius:10px;border:0;cursor:pointer;font-weight:700;
}
.btn-primary{background:var(--accent);color:#fff;}
.btn-ghost{background:#fff;border:1px solid #ddd;}

.listbox{
  position:absolute;left:0;right:0;top:44px;
  background:#fff;border:1px solid #eee;border-radius:10px;display:none;
  max-height:250px;overflow:auto;z-index:50;
}
.listbox button{
  width:100%;padding:10px;text-align:left;border:0;background:#fff;
  border-bottom:1px solid #f5f5f5;cursor:pointer;
}

.summary-box{margin-top:12px;border:1px solid #eee;border-radius:12px;padding:14px;}
.summary-grid{display:grid;grid-template-columns:1fr 1fr;gap:10px;}
.summary-card{border:1px solid var(--accent2);padding:12px;border-radius:12px;font-weight:700;}

.table-box{overflow-x:auto;}
table{width:100%;border-collapse:collapse;margin-top:10px;}
thead th{background:var(--accent2);padding:10px;border-radius:6px;}
td{padding:10px;border-bottom:1px solid #f1f1f1;}

.remove-btn{background:none;border:0;color:#999;font-size:14px;cursor:pointer;}

/* ============ MODE POPUP ============ */
#modePopup{
  position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.4);
  display:none;align-items:center;justify-content:center;z-index:100;
}
#modeBox{
  background:#fff;padding:20px;border-radius:14px;width:260px;text-align:center;
  box-shadow:0 8px 30px rgba(0,0,0,0.2);
}
#modeBox h3{margin:0 0 12px;}
</style>
</head>

<body>

<div class="wrap">
  <div class="card">

    <div class="header">
      <h1>HassanChef — Indian Calorie Calculator</h1>
      <p>Calories, protein, carbs & fat — per recipe & per serving</p>
    </div>

    <div class="body">
      <div class="row">

        <!-- LEFT SIDE -->
        <div class="col">
          <label>Search Ingredient</label>
          <div style="position:relative;">
            <input id="search" type="text" placeholder="Type e.g. roti, paneer 100g">
            <div id="suggestions" class="listbox"></div>
          </div>

          <div style="display:flex;gap:10px;margin-top:10px;">
            <div style="flex:1;">
              <label>Qty</label>
              <input id="qty" type="number" value="1" step="0.01">
            </div>
            <div style="width:120px;">
              <label>Unit</label>
              <select id="unit">
                <option value="serving">Serving</option>
                <option value="g">Grams (g)</option>
                <option value="ml">ml</option>
              </select>
            </div>
          </div>

          <div class="actions">
            <button id="addBtn" class="btn btn-primary">Add to list</button>
            <button id="modeBtn" class="btn btn-ghost">Mode</button>
          </div>

          <div class="table-box">
            <table id="list">
              <thead>
                <tr>
                  <th>Item</th><th>Cal</th><th>Prot</th><th>Carb</th><th>Fat</th><th></th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>

        </div>

        <!-- RIGHT SIDE -->
        <div class="col">
          <div class="summary-box">
            <h3>Total Nutrition</h3>
            <div id="summary" style="font-size:18px;margin-top:6px;">0 kcal</div>

            <div class="summary-grid" style="margin-top:10px;">
              <div class="summary-card">Calories <div id="sumCal">0</div></div>
              <div class="summary-card">Protein (g) <div id="sumProt">0</div></div>
              <div class="summary-card">Carbs (g) <div id="sumCarb">0</div></div>
              <div class="summary-card">Fat (g) <div id="sumFat">0</div></div>
            </div>

            <div style="margin-top:12px;">
              <label>Servings</label>
              <input id="servings" type="number" value="1" min="1">
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</div>

<!-- MODE POPUP -->
<div id="modePopup">
  <div id="modeBox">
    <h3>Select Mode</h3>
    <button onclick="setMode('home')" class="btn btn-primary" style="width:100%;margin-bottom:10px;">Home Cooking</button>
    <button onclick="setMode('restaurant')" class="btn btn-ghost" style="width:100%;">Restaurant Style</button>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
