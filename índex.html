<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Indian Food Calorie Calculator</title>

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap">

<style>
    body {
        font-family: 'Inter', sans-serif;
        background: #fafafa;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 480px;
        margin: auto;
        background: white;
        padding: 18px;
        border-radius: 12px;
        box-shadow: 0 4px 18px rgba(0,0,0,0.08);
    }
    .header {
        background: #c47b7b;  /* LIGHT MAROON */
        padding: 16px;
        border-radius: 10px;
        color: white;
        margin-bottom: 20px;
        text-align: center;
    }

    .title { font-size: 20px; font-weight: 600; margin: 0; }
    .sub { font-size: 13px; opacity: 0.9; margin-top: 4px; }

    input, select {
        width: 100%;
        padding: 10px;
        margin-top: 6px;
        margin-bottom: 14px;
        border-radius: 8px;
        border: 1px solid #ddd;
        font-size: 15px;
    }

    button {
        background: #c47b7b;
        color: white;
        border: none;
        padding: 10px 14px;
        border-radius: 8px;
        margin-right: 6px;
        font-size: 14px;
    }

    table {
        width: 100%;
        margin-top: 16px;
        border-collapse: collapse;
    }

    th, td {
        padding: 10px 4px;
        border-bottom: 1px solid #eee;
        font-size: 14px;
        text-align: left;
    }

    .summary-box {
        background: #f8eaea;
        padding: 14px;
        border-radius: 10px;
        margin-top: 20px;
    }
</style>
</head>

<body>
<div class="container">
    <div class="header">
        <div class="title">Indian Food Calorie Calculator</div>
        <div class="sub">Simple • Accurate • Indian Foods Supported</div>
    </div>

    <label>Search food</label>
    <input id="search" placeholder="e.g., roti, butter naan, paneer 100g" />

    <label>Quantity</label>
    <input id="qty" type="number" value="1" />

    <label>Unit</label>
    <select id="unit">
        <option value="serving">Serving</option>
        <option value="g">Grams</option>
        <option value="ml">ML</option>
    </select>

    <button onclick="addItem()">Add</button>

    <table id="list">
        <thead>
            <tr>
                <th>Item</th><th>Cal</th><th>Prot</th><th>Carb</th><th>Fat</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="summary-box">
        <h3>Total Nutrition</h3>
        <div id="summary">0 kcal</div>
    </div>
</div>

<script src="foods.js"></script>
<script src="script.js"></script>

</body>
</html>
