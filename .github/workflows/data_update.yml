name: Auto Update Food Database

on:
  workflow_dispatch:        # Manual trigger button
  schedule:
    - cron: "0 0 * * 0"     # Weekly update (every Sunday at 00:00 UTC)

permissions:
  contents: write           # Allow workflow to push updates

jobs:
  update-foods:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run update script
        run: |
          python etl/update_foods.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add foods.json
          git commit -m "Auto update foods.json" || echo "No changes"
          git push
